<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/pages/index.css" />

    <script src="js/script.js" defer></script>

    <title>Jeu du morpion</title>
  </head>
  <body>
    <main>
      <div class="game">
        <section id="plate">
          <h1>Jeu du morpion</h1>
          <table id="board">
            <tr>
              <td id="0"></td>
              <td id="1"></td>
              <td id="2"></td>
            </tr>
            <tr>
              <td id="3"></td>
              <td id="4"></td>
              <td id="5"></td>
            </tr>
            <tr>
              <td id="6"></td>
              <td id="7"></td>
              <td id="8"></td>
            </tr>
          </table>
          <div class="times">
            <p class="playerOneTime">X: 0:00</p>
            <p class="playerTwoTime">O: 0:00</p>
          </div>
          <section class="end">
            <div class="points">
              <p class="player"></p>
              <p class="ai"></p>
            </div>
            <button onclick="reset()">Recommencer</button>
            <label for="playAgainstAI">
              <input type="checkbox" id="playAgainstAI" />
              Play against AI
            </label>
          </section>
        </section>
      </div>
      <div id="winDiv">
        <div class="popup">
          <button class="close">X</button>
          <p></p>
        </div>
      </div>
    </main>
  </body>
</html>
